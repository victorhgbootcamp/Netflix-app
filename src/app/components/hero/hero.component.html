<div class="section">

    <p>{{Films.section}}</p>
    <div class="gallery">
        <div class="fotos" *ngFor="let film of Films.films">
            <img class="img-num" width="175px" src="{{film.imgNum}}" alt="">
            <img class="img-film" width="150px" src="{{film.image}}" alt="">
         </div> 
    </div>
       
</div>
